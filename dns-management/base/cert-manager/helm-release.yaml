apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argo
spec:
  project: k8s-app-factory-project-nonprod
  source:
    repoURL: "https://charts.jetstack.io"
    chart: cert-manager
    targetRevision: 1.16.2
    helm:
      valuesFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
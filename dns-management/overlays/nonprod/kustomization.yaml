apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/external-dns
  - ../../base/nginx-ingress-controller
  - ../../base/postgresql

patches:
  - target:
      kind: Application
      name: external-dns
    path: external-dns/nonprod-values.yaml
  - target:
      kind: Application
      name: nginx-ingress-controller
    path: nginx-ingress-controller/nonprod-values.yaml
  - target:
      kind: Application
      name: postgresql
    path: postgresql/nonprod-values.yaml